<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Team Statistics</title>
    <link rel="stylesheet" href="mockup2.css" type="text/css" />
    <link rel="stylesheet" href="mockup1.css" type="text/css" />
    <script type="text/javascript" src="mockup2.js"></script>
</head>

<body>
    <div id="teams">
        <h1 class="header">View Team Statistics
            <button class="button" id="backHome"> Back to Home Screen </button>
        </h1>
            <center>
            <img class="Logo" src="timberwolves.png" alt="Timberwolves Logo" />
            </center>
            <center>
                <div id="team1">
                    <table>
                        <tr><th></th><th>2019-2020 Team Stats</th></tr>
                        <tr><td>Record</td><td>72-10</td></tr>
                        <tr><td>Home Record</td><td>35-6</td></tr>
                        <tr><td>Away Record</td><td>37-4</td></tr>
                        <tr><td>Points per game</td><td>105.3</td></tr>
                        <tr><td>Rebounds per game</td><td>46.7</td></tr>
                        <tr><td>Assists per game</td><td>28.5</td></tr>
                        <tr><td>etc</td><td>...</td></tr>
                    </table>
                </div>
            </center>
            <p id="colorbox">Click to compare another team
                <button id="addTeam">Add Another Team</button>
            </p>
    </div>
</body>
</html>
